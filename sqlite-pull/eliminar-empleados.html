<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Empleado</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-button {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="w3-container container">
    <h2>Eliminar Empleado</h2>
    <div class="form-input">
        <label for="id" class="form-label">ID Empleado:</label>
        <input type="number" id="id" name="id" required>
    </div>
    <button type="button" class="form-button" onclick="eliminarEmpleado()">Eliminar Empleado</button>
    <p id="response"></p>
</div>

<script>
    async function eliminarEmpleado() {
        const id = document.getElementById('id').value;

        if (!id) {
            alert('Por favor, ingrese el ID del empleado.');
            return;
        }

        const response = await fetch('http://localhost/sqlite-pull/php/eliminar-empleados.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id })
        });

        const result = await response.json();
        document.getElementById('response').innerText = result.message;
    }
</script>

</body>
</html>
