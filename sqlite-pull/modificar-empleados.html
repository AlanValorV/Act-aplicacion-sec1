<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empleado</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

<div class="w3-container container">
    <h2>Modificar Empleado</h2>
    <div class="form-input">
        <label for="id" class="form-label">ID Empleado:</label>
        <input type="number" id="id" name="id" required>
    </div>
    <div class="form-input">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-input">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>
    <div class="form-input">
        <label for="puesto" class="form-label">Puesto:</label>
        <input type="text" id="puesto" name="puesto" required>
    </div>
    <div class="form-input">
        <label for="salario" class="form-label">Salario:</label>
        <input type="text" id="salario" name="salario" required>
    </div>
    <div class="form-input">
        <label for="fecha" class="form-label">Fecha de Contrataci√≥n:</label>
        <input type="date" id="fecha" name="fecha" required>
    </div>
    <button type="button" class="form-button" onclick="modificarEmpleado()">Modificar Empleado</button>
    <p id="response"></p>
</div>

<script>
    async function modificarEmpleado() {
        const id = document.getElementById('id').value;
        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;
        const puesto = document.getElementById('puesto').value;
        const salario = document.getElementById('salario').value;
        const fecha = document.getElementById('fecha').value;

        if (!id || !nombre || !apellido || !puesto || !salario || !fecha) {
            alert('Por favor, complete todos los campos.');
            return;
        }

        const response = await fetch('http://localhost/sqlite-pull/php/modificar-empleados.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id, nombre, apellido, puesto, salario, fecha })
        });

        const result = await response.json();
        document.getElementById('response').innerText = result.message;
    }
</script>

</body>
</html>
