<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-button {
            background-color: #FF9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>

<div class="w3-container container">
    <h2>Modificar Producto</h2>
    <div class="form-input">
        <label for="id" class="form-label">ID Producto:</label>
        <input type="number" id="id" name="id" required>
    </div>
    <div class="form-input">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-input">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required>
    </div>
    <div class="form-input">
        <label for="precio" class="form-label">Precio:</label>
        <input type="text" id="precio" name="precio" required>
    </div>
    <div class="form-input">
        <label for="stock" class="form-label">Stock Disponible:</label>
        <input type="number" id="stock" name="stock" required>
    </div>
    <button type="button" class="form-button" onclick="modificarProducto()">Modificar Producto</button>
    <p id="response"></p>
</div>

<script>
    async function modificarProducto() {
        const id = document.getElementById('id').value;
        const nombre = document.getElementById('nombre').value;
        const descripcion = document.getElementById('descripcion').value;
        const precio = document.getElementById('precio').value;
        const stock = document.getElementById('stock').value;

        if (!id || !nombre || !descripcion || !precio || !stock) {
            alert('Por favor, complete todos los campos.');
            return;
        }

        const response = await fetch('http://localhost/sqlite-pull/php/modificar-productos.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id, nombre, descripcion, precio, stock })
        });

        const result = await response.json();
        document.getElementById('response').innerText = result.message;
    }
</script>

</body>
</html>
