<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-button {
            background-color: #007bff; /* Cambio de color del bot贸n */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #0056b3; /* Cambio de color al pasar el rat贸n sobre el bot贸n */
        }
    </style>
</head>
<body>

<div class="w3-container container">
    <h2>Productos</h2>
    <form action="http://localhost/sqlite-panini/php/insertar-productos.php" method="POST">
        <div class="form-input">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-input">
            <label for="descripcion" class="form-label">Descripci贸n:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </div>

        <div class="form-input">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>
        </div>
        
        <div class="form-input">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        
       
        
        <button type="submit" class="form-button">Guardar Producto</button>
    </form>
</div>

</body>
</html>
