<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Producto</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="w3-container container">
    <h2>Insertar Producto</h2>
    <div class="form-input">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-input">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required>
    </div>
    <div class="form-input">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
    </div>
    <div class="form-input">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" id="stock" name="stock" required>
    </div>
    <button type="button" class="form-button" onclick="insertarProducto()">Insertar Producto</button>
    <p id="response"></p>
</div>

<script>
    function insertarProducto() {
        const nombre = document.getElementById('nombre').value;
        const descripcion = document.getElementById('descripcion').value;
        const precio = document.getElementById('precio').value;
        const stock = document.getElementById('stock').value;

        if (!nombre || !descripcion || !precio || !stock) {
            alert('Por favor, complete todos los campos.');
            return;
        }

        fetch('http://localhost/sqlite-pull/php/insertar-productos.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nombre, descripcion, precio, stock })
        })
        .then(response => response.json())
        .then(result => {
            document.getElementById('response').innerText = result.message;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('response').innerText = 'Hubo un error al insertar el producto.';
        });
    }
</script>

</body>
</html>
